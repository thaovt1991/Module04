<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.1.3/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.0.0-beta2-web/css/all.css">
</head>

<body>
<div class="container-fluid">
    <form method="post" th:object="${customer}">
        <div class="row">
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}">

            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>

            <div class="col-md-6">
                <label  class="form-label">Password</label>
                <input type="password"  class="form-control"  th:field="*{password}">
            </div>

            <div class="col-md-6">
                <label for="rePassword" class="form-label">Re-Password</label>
                <input type="password" class="form-control" id="rePassword" name="rePassword" >
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">

            </div>

            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address" th:field="*{address}">
            </div>

            <div class="col-md-12">
                <br>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-primary">Create Customer</button>
                </div>
            </div>
        </div>
    </form>

    <br>
    <table class="table table-hover  border-primary" style="border: 1px solid red">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col" colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <th:both th:each="cus: ${customers}">
        <tr>
            <th scope="row" th:text ="${cus.id}"></th>
            <td th:text ="${cus.fullName}"></td>
            <td th:text ="${cus.email}"></td>
            <td th:text ="${cus.phone}"></td>
            <td th:text ="${cus.address}"></td>
            <td>
                <a type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                   data-bs-target="#modalEdit">
                    <i class="far fa-edit"></i> Edit
                </a>
            </td>
            <td>
                <a type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                   data-bs-target="#modalDelete">Delete
                </a>
            </td>
        </tr>
        </th:both>
        </tbody>
    </table>


    <!-- Modal Edit -->
    <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="ModalLabelEdit" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelEdit">Customer information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">


                        <div class="row">
                            <div class="col-md-6">
                                <label for="fullNameUp" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullNameUp">

                            </div>
                            <div class="col-md-6">
                                <label for="emailUp" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailUp">
                            </div>


                            <div class="col-md-6">
                                <label for="phoneUp" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phoneUp">

                            </div>

                            <div class="col-md-6">
                                <label for="addressUp" class="form-label">Address</label>
                                <input type="address" class="form-control" id="addressUp">
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-info">Update Customer</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="ModalLabelDelete" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelDelete">Delete customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div style="text-align: center;">
                        <img src="/image//warming.svg" alt="waiting">
                        <p>Are you sure delete customer !</p>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-primary">Yes, delete it !</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>

                </div>
            </div>
        </div>
    </div>

</div>





<script src="/assets/bootstrap-5.1.3/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
