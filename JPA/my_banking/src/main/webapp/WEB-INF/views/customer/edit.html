<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit customer</title>
    <th:block th:replace="/layout/head_crud::head"></th:block>
</head>
<body>
<div class="container">
    <div class="row" id="header">
        <div class="col-sm-6">
            <h1>Update customer information</h1>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-outline-light" style="float: right;"
                    onclick="window.location.href='/customers'">
                <i class="fa fa-list"></i>
                <span>Customers List</span>
            </button>
        </div>
    </div>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" name="fullName"
                   th:field="*{fullname}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email"
                   th:field="*{email}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone"
                   th:field="*{phone}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address"
                   th:field="*{address}">
        </div>

        <div class="col-md-12">
            <br>
            <button type="submit" id="btnCreateCustomer" class="btn btn-outline-secondary">
                <i class="far fa-edit"></i>
                Update customer
            </button>
        </div>
    </div>
    <input th:type="hidden" name="balance" th:field="*{balance}">
    <input th:type="hidden" name="datetime" th:field="*{datetime}">
    <input th:type="hidden" name="status" th:field="*{status}">
</form>
</div>

<footer>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</footer>
<th:block th:replace="/layout/script::script_all"></th:block>
</body>
</html>
