<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <th:block th:replace="/layout/head_crud::head"></th:block>
<body>
<div class="container">
    <div class="row" id="header">
        <div class="col-md-6">
            <h1>Create customer</h1>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-outline-light" style="float: right;"
                    onclick="window.location.href='/customers'">
                <i class="fa fa-list"></i>
                <span>Customers List</span>
            </button>
        </div>
    </div>

    <form th:action="@{/create-customer}" th:object="${customer}" method="post">

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:field="*{fullname}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email"
                       th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       th:field="*{phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                       th:field="*{address}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Balance</label>
                <input type="number" class="form-control" id="balance" name="address" value="0"
                       th:field="*{balance}">
            </div>
            <div class="col-md-12">
                <br>
                <br>
                <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                    <i class="fa fa-plus"></i>
                    Create customer
                </button>
            </div>
        </div>
    </form>
</div>
<footer>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</footer>
<th:block th:replace="/layout/script::script_all"></th:block>


</body>
</html>
