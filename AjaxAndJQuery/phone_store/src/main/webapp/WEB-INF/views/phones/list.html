<!DOCTYPE html>

    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        function addNewSmartPhone() {
            //lay du lieu
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            };
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: successHandler

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function successHandler() {
            $.ajax({
                type: "GET",
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: function (data) {
                    // hien thi danh sach o day
                    let content = '    <tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '        <td>Edit</td>\n' +
                        '        <td>Delete</td>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            });
        }

        function getSmartphone(smartphone) {
            return `<tr><td >${smartphone.producer}</td><td >${smartphone.model}</td><td >${smartphone.price}</td>` +
                // ` <td><a class="editSmartphone" href ="#">Edit</a></td>` +
                `<td><a class="editSmartphone" href="${smartphone.id}">Edit</a></td>`  +
                `<td><a class="deleteSmartphone" href="${smartphone.id}">Delete</a></td></tr>`;
        }

        $(document).ready(function () {
            //sư kiện nào thực hiện Ajax
            $('.deleteSmartphone').click(function (event) {
                //lay du lieu
                let a = $(this);
                let smartphoneId = a.attr("href");
                // goi ajax
                $.ajax({
                    type: "DELETE",
                    //tên API
                    url: `/smartphones/${smartphoneId}`,
                    //xử lý khi thành công
                    success: function (data) {
                        a.parent().parent().remove();
                    }

                });

                // return false;
                //chặn sự kiện mặc định của thẻ
                event.preventDefault();
            });
        })


        $(document).ready(function(){
            $(".editSmartphone").click(function(){

                    }

                });

                return false;
            });

        function editSmartPhone() {
            //lay du lieu
            $("#edit-smartphone").hide();
            let id =  $('#idUp').val();
            let producer = $('#producerUp').val();
            let model = $('#modelUp').val();
            let price = $('#priceUp').val();
            let oldSmartPhone = {
                id: id ,
                producer: producer,
                model: model,
                price: price
            };
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "PUT",
                data: JSON.stringify(oldSmartPhone),
                //tên API
                url: `/smartphones`,
                //xử lý khi thành công
                success: function (){
                    successHandler() ;
                    reset() ;
                }

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        } ;

        function reset(){
           $('#idUp').val("");
            $('#producerUp').val("");
             $('#modelUp').val("");
           $('#priceUp').val("");
        }
    </script>


</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList" border="1">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="smartphone: ${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
<!--            <td><a class="editSmartphone" href ="#">Edit</a></td>-->
            <td><a class="editSmartphone" th:href="${smartphone.getId()}">Edit</a></td>
            <td><a class="deleteSmartphone" th:href="${smartphone.getId()}">Delete</a></td>
        </tr>
    </th:block>
</table>

<form id="edit-smartphone" hidden >
    <h1>Edit Smart Phone</h1>
    <table id ="editTable">
        <td><input type="hidden" id="idUp" placeholder="id" ></td>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producerUp" placeholder="producer" ></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="modelUp" placeholder="model" ></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="priceUp" placeholder="price"  ></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" id="update" value="Update" onclick="editSmartPhone()"></td>
        </tr>
    </table>
</form>
