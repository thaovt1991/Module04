<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/form//bootstrap-5.1.3/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/form//fontawesome-free-6.0.0-beta2-web/css/all.css">
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName">

                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1">
                </div>

                <div class="col-md-6">
                    <label for="rePassword" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" id="rePassword">
                </div>

                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone">

                </div>

                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="address" class="form-control" id="address">
                </div>

                <div class="col-md-12">
                    <br>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-primary">Create Customer</button>
                    </div>
                </div>
            </div>
        </form>

        <br>
        <table class="table table-hover  border-primary">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col" colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Ot@wqeqto</td>
                    <td>09472846465</td>
                    <td>12 Le Loi</td>
                    <td>
                        <a type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#modalEdit">
                            <i class="far fa-edit"></i> Edit
                        </a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                            data-bs-target="#modalDelete">Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>


        <!-- Modal Edit -->
        <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Customer information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">


                            <div class="row">
                                <div class="col-md-6">
                                    <label for="fullNameUp" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullNameUp">

                                </div>
                                <div class="col-md-6">
                                    <label for="emailUp" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailUp">
                                </div>


                                <div class="col-md-6">
                                    <label for="phoneUp" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phoneUp">

                                </div>

                                <div class="col-md-6">
                                    <label for="addressUp" class="form-label">Address</label>
                                    <input type="address" class="form-control" id="addressUp">
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-outline-info">Update Customer</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- Modal Delete -->
        <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="text-align: center;"> 
                            <img src="/image//warming.svg" alt="waiting">
                            <p>Are you sure delete customer !</h3>
                        </div>
                       
                      
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary">Yes, delete it !</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="/form//bootstrap-5.1.3/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
